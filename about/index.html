<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="../icon.png">
  </link>
  <title>OrangeC7 - About</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include the css file></!-->
  <link rel="stylesheet" type="text/css" href="../style.css">

  <script src="https://kit.fontawesome.com/6c9a99d5c3.js" crossorigin="anonymous"></script>

  <meta charset="utf-8">
</head>

<body>
  <div class="container">
    <header id="header"></header>

    <main id="main"></main>

    <footer id="footer"></footer>

    <script>
      fetch('../header.html').then(res => res.text()).then(text => {
        document.getElementById('header').innerHTML = text;
      });
      fetch('main.html').then(res => res.text()).then(text => {
        document.getElementById('main').innerHTML = text;
      });
      fetch('../footer.html').then(res => res.text()).then(text => {
        document.getElementById('footer').innerHTML = text;
      });
    </script>
  </div>
</body>

</html>
