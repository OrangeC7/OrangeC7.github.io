<!DOCTYPE html>
<html>
  <head>
	
	<!-- Include jQuery and p5.js></!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
	
	<!-- Include the css file></!-->
	<link rel="stylesheet" type="text/css" href="style.css">
    
	<meta charset="utf-8">
  </head>
  <body>
    <div id="test-script"
		<p style="
			font-size: 60px;
			font-weight: 200;
			
			float: left;
			margin: 0 1.5%;
			width: 67%;">
		Hello! <br>
		This is just a test. <br>
		Do not be alarme. <br>
		:D <br>
		</p>
		
		<script src="scripts/mainScript.js" style="
			float: right;
			margin 0 1.5%;
			width: 20%;"
		></script>
	</div>
	
	<div id="chatty">
		<script src="scripts/chatty.js"></script>
		
		<p>Type here:</p>
		<input type="text" id="chat_input">
		<button type="button" id="chat_submit">Chat</button>

		<input type="text" id="chat_output">
		<button type="button" id="chat_adjust">Adjust</button>

		<input type="text" id="chats_input" value="Paste old chats here">
		<button type="button" id="chats_load">Load Chats</button>
		
		<p id="chats_output">This is where your chats will show up</p>
		<button type="button" id="return_chats">Return Chats</button>
	</div>
